<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة التقارير - نظام مطابقة البصمات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .report-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .quality-badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
        }
        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-right: 1rem;
        }
        .excellent {
            background-color: #28a745;
        }
        .good {
            background-color: #17a2b8;
        }
        .average {
            background-color: #ffc107;
        }
        .poor {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">قائمة التقارير</h1>
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-house-door"></i>
                العودة للرئيسية
            </a>
        </div>

        {% if reports %}
            <div class="row">
                {% for report in reports %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card report-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="score-circle {% if report.totalScore >= 90 %}excellent{% elif report.totalScore >= 70 %}good{% elif report.totalScore >= 50 %}average{% else %}poor{% endif %}">
                                        {{ report.totalScore }}%
                                    </div>
                                    <div>
                                        <h5 class="card-title mb-1">{{ report.type }}</h5>
                                        <small class="text-muted">{{ report.timestamp }}</small>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <span class="badge bg-info quality-badge">
                                        <i class="bi bi-star"></i>
                                        مستوى الجودة: {{ report.qualityLevel }}
                                    </span>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <a href="{{ url_for('view_report', timestamp=report.id.replace('report_', '')) }}" class="btn btn-primary btn-sm">
                                        <i class="bi bi-eye"></i>
                                        عرض التقرير
                                    </a>
                                    <a href="{{ url_for('download_report', timestamp=report.id.replace('report_', '')) }}" class="btn btn-outline-secondary btn-sm">
                                        <i class="bi bi-download"></i>
                                        تحميل
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i>
                لا توجد تقارير متاحة حالياً
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
