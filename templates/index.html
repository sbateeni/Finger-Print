<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التعرف على البصمات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
        }
        .result-image {
            max-width: 200px;
            margin: 10px;
        }
        .match-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">نظام التعرف على البصمات</h1>
        
        <!-- قسم رفع البصمة للبحث -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">رفع بصمة للبحث</h5>
                <form id="searchForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="searchFile" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">بحث عن تطابق</button>
                </form>
                <div id="searchPreview" class="text-center"></div>
                <div id="searchResults" class="mt-3"></div>
            </div>
        </div>

        <!-- قسم إضافة بصمة لقاعدة البيانات -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">إضافة بصمة لقاعدة البيانات</h5>
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="uploadFile" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">رفع للقاعدة</button>
                </form>
                <div id="uploadPreview" class="text-center"></div>
                <div id="uploadStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // معالجة رفع البصمة للبحث
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('searchFile').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/search_fingerprint', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = `<h6>تم العثور على ${data.total_matches} تطابق</h6>`;
                
                data.matches.forEach(match => {
                    const matchCard = document.createElement('div');
                    matchCard.className = 'match-card';
                    matchCard.innerHTML = `
                        <p>اسم الملف: ${match.filename}</p>
                        <p>نسبة التطابق: ${(match.confidence * 100).toFixed(2)}%</p>
                        <img src="${match.path}" class="result-image" alt="صورة مطابقة">
                    `;
                    resultsDiv.appendChild(matchCard);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('searchResults').innerHTML = '<div class="alert alert-danger">حدث خطأ أثناء البحث</div>';
            }
        });

        // معالجة رفع البصمة لقاعدة البيانات
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('uploadFile').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload_to_database', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                document.getElementById('uploadStatus').innerHTML = `
                    <div class="alert alert-success">
                        تم رفع الملف بنجاح: ${data.filename}
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('uploadStatus').innerHTML = '<div class="alert alert-danger">حدث خطأ أثناء رفع الملف</div>';
            }
        });

        // معاينة الصور
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="معاينة">`;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('searchFile').addEventListener('change', function() {
            previewImage(this, 'searchPreview');
        });

        document.getElementById('uploadFile').addEventListener('change', function() {
            previewImage(this, 'uploadPreview');
        });
    </script>
</body>
</html>
