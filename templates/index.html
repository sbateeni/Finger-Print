<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحليل البصمات الجنائي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .result-box {
            background-color: #f0f2f6;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
        }
        .result-item {
            font-size: 18px;
            margin: 10px 0;
        }
        .highlight {
            color: #0068c9;
            font-weight: bold;
        }
        .success {
            color: #09ab3b;
            font-weight: bold;
        }
        .high-match {
            color: #09ab3b;
            font-weight: bold;
            font-size: 24px;
            padding: 10px;
            background-color: rgba(9, 171, 59, 0.1);
            border-radius: 5px;
        }
        .medium-match {
            color: #f0a202;
            font-weight: bold;
            font-size: 24px;
            padding: 10px;
            background-color: rgba(240, 162, 2, 0.1);
            border-radius: 5px;
        }
        .low-match {
            color: #ff0000;
            font-weight: bold;
            font-size: 24px;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
        }
        .image-container {
            margin: 20px 0;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error-message {
            color: #dc3545;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">نظام تحليل البصمات الجنائي</h1>
        <h3 class="text-center mb-4">نظام متقدم لتحليل ومطابقة البصمات باستخدام تقنيات الذكاء الاصطناعي</h3>

        <div class="row">
            <!-- البصمة الأصلية -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>البصمة الأصلية</h4>
                    </div>
                    <div class="card-body">
                        <form id="originalForm">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="originalFile" accept=".png,.jpg,.jpeg,.bmp,.tiff">
                            </div>
                            <button type="submit" class="btn btn-primary">تحميل</button>
                        </form>
                        <div id="originalImage" class="image-container"></div>
                        <div id="originalProcessed" class="image-container"></div>
                        <div id="originalLoading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">جاري التحميل...</span>
                            </div>
                        </div>
                        <div id="originalError" class="error-message"></div>
                    </div>
                </div>
            </div>

            <!-- البصمة الجزئية -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>البصمة الجزئية</h4>
                    </div>
                    <div class="card-body">
                        <form id="partialForm">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="partialFile" accept=".png,.jpg,.jpeg,.bmp,.tiff">
                            </div>
                            <button type="submit" class="btn btn-primary">تحميل</button>
                        </form>
                        <div id="partialImage" class="image-container"></div>
                        <div id="partialProcessed" class="image-container"></div>
                        <div id="partialLoading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">جاري التحميل...</span>
                            </div>
                        </div>
                        <div id="partialError" class="error-message"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- زر المطابقة -->
        <div class="text-center mt-4">
            <button id="matchButton" class="btn btn-success btn-lg" disabled>بدء المطابقة</button>
        </div>

        <!-- نتائج المطابقة -->
        <div id="matchResults" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h4>نتائج المطابقة</h4>
                </div>
                <div class="card-body">
                    <div id="summaryResults" class="result-box">
                        <div id="summaryContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalMinutiae = null;
        let partialMinutiae = null;

        // معالجة تحميل البصمة الأصلية
        document.getElementById('originalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('originalFile').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('originalLoading').style.display = 'block';
            document.getElementById('originalError').textContent = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('originalImage').innerHTML = `<img src="${URL.createObjectURL(file)}" alt="البصمة الأصلية">`;
                    document.getElementById('originalProcessed').innerHTML = `<img src="/processed/${data.processed_image}" alt="البصمة المعالجة">`;
                    originalMinutiae = data.minutiae_count;
                    checkMatchButton();
                } else {
                    document.getElementById('originalError').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('originalError').textContent = 'حدث خطأ أثناء معالجة الصورة';
            } finally {
                document.getElementById('originalLoading').style.display = 'none';
            }
        });

        // معالجة تحميل البصمة الجزئية
        document.getElementById('partialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('partialFile').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('partialLoading').style.display = 'block';
            document.getElementById('partialError').textContent = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('partialImage').innerHTML = `<img src="${URL.createObjectURL(file)}" alt="البصمة الجزئية">`;
                    document.getElementById('partialProcessed').innerHTML = `<img src="/processed/${data.processed_image}" alt="البصمة المعالجة">`;
                    partialMinutiae = data.minutiae_count;
                    checkMatchButton();
                } else {
                    document.getElementById('partialError').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('partialError').textContent = 'حدث خطأ أثناء معالجة الصورة';
            } finally {
                document.getElementById('partialLoading').style.display = 'none';
            }
        });

        // التحقق من إمكانية تفعيل زر المطابقة
        function checkMatchButton() {
            document.getElementById('matchButton').disabled = !(originalMinutiae && partialMinutiae);
        }

        // معالجة المطابقة
        document.getElementById('matchButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/match', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        original_minutiae: originalMinutiae,
                        partial_minutiae: partialMinutiae
                    })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('matchResults').style.display = 'block';
                    document.getElementById('matchScore').textContent = `${data.match_score.toFixed(2)}%`;
                    document.getElementById('matchedPoints').textContent = `${data.matched_points}/${data.total_partial}`;
                    document.getElementById('matchStatus').textContent = data.status;

                    // عرض ملخص النتائج
                    const summaryContent = document.getElementById('summaryContent');
                    summaryContent.innerHTML = `
                        <div class="result-item">🔎 عدد النقاط المستخرجة من الأصلية: ${data.total_original}</div>
                        <div class="result-item">🔎 عدد النقاط المستخرجة من الجزئية: ${data.total_partial}</div>
                        <div class="result-item">✅ نقاط التطابق: ${data.matched_points}</div>
                        <div class="result-item">✅ نسبة التشابه: ${data.match_score.toFixed(2)}%</div>
                        <div class="result-item">✅ القرار: ${getDecisionText(data.match_score)}</div>
                    `;

                    // عرض تحليل الخطوط
                    if (data.details.ridge_analysis) {
                        document.getElementById('ridgeAnalysis').style.display = 'block';
                        const ridgeContent = document.getElementById('ridgeContent');
                        ridgeContent.innerHTML = data.details.ridge_analysis.map(analysis => `
                            <div class="mb-3">
                                <p>المسافة: ${analysis.distance.toFixed(2)}</p>
                                <p>الفرق في الزاوية: ${analysis.angle_difference.toFixed(2)}</p>
                                <p>تطابق النوع: ${analysis.type_match ? 'نعم' : 'لا'}</p>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                alert('حدث خطأ أثناء المطابقة');
            }
        });

        function getDecisionClass(score) {
            if (score > 75) return 'high-match';
            if (score > 50) return 'medium-match';
            return 'low-match';
        }

        function getDecisionText(score) {
            if (score > 75) return 'HIGH MATCH - احتمالية التطابق كبيرة جدًا';
            if (score > 50) return 'MEDIUM MATCH - احتمالية التطابق متوسطة';
            return 'LOW MATCH - احتمالية التطابق منخفضة';
        }
    </script>
</body>
</html>
