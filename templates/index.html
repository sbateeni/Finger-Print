<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحليل ومقارنة البصمات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
        }
        .result-card {
            display: none;
        }
        .btn-analyze {
            padding: 0.5rem 2rem;
            font-size: 1.1rem;
        }
        .match-score {
            font-size: 2rem;
            font-weight: bold;
            color: #198754;
        }
        .status-badge {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">نظام تحليل ومقارنة البصمات</h1>
        
        <div class="row">
            <!-- Original Fingerprint Upload -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">البصمة الأصلية</h5>
                        <div class="upload-area" id="original-upload">
                            <input type="file" id="original-input" accept="image/*" style="display: none;">
                            <i class="fas fa-fingerprint fa-3x mb-3"></i>
                            <p>انقر لرفع البصمة الأصلية</p>
                        </div>
                        <img id="original-preview" class="preview-image" style="display: none;">
                    </div>
                </div>
            </div>

            <!-- Partial Fingerprint Upload -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">البصمة الجزئية</h5>
                        <div class="upload-area" id="partial-upload">
                            <input type="file" id="partial-input" accept="image/*" style="display: none;">
                            <i class="fas fa-fingerprint fa-3x mb-3"></i>
                            <p>انقر لرفع البصمة الجزئية</p>
                        </div>
                        <img id="partial-preview" class="preview-image" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Analyze Button -->
        <div class="text-center mb-4">
            <button class="btn btn-primary btn-analyze" id="analyze-btn" disabled>
                تحليل البصمات
            </button>
        </div>

        <!-- Results Card -->
        <div class="card result-card" id="result-card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">نتائج التحليل</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="text-center">
                            <h6>نسبة التطابق</h6>
                            <div class="match-score" id="match-score">0%</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-center">
                            <h6>الحالة</h6>
                            <span class="badge bg-success status-badge" id="match-status"></span>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <h6>تفاصيل التحليل:</h6>
                    <ul class="list-group">
                        <li class="list-group-item">عدد النقاط في البصمة الأصلية: <span id="original-points">0</span></li>
                        <li class="list-group-item">عدد النقاط في البصمة الجزئية: <span id="partial-points">0</span></li>
                        <li class="list-group-item">عدد النقاط المتطابقة: <span id="matched-points">0</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        let originalFile = null;
        let partialFile = null;

        // Handle file uploads
        document.getElementById('original-upload').addEventListener('click', () => {
            document.getElementById('original-input').click();
        });

        document.getElementById('partial-upload').addEventListener('click', () => {
            document.getElementById('partial-input').click();
        });

        document.getElementById('original-input').addEventListener('change', handleFileSelect);
        document.getElementById('partial-input').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const preview = event.target.id === 'original-input' ? 
                document.getElementById('original-preview') : 
                document.getElementById('partial-preview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    if (event.target.id === 'original-input') {
                        originalFile = file;
                    } else {
                        partialFile = file;
                    }
                    
                    updateAnalyzeButton();
                };
                reader.readAsDataURL(file);
            }
        }

        function updateAnalyzeButton() {
            document.getElementById('analyze-btn').disabled = !(originalFile && partialFile);
        }

        // Handle analysis
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            try {
                // Show loading state
                const analyzeBtn = document.getElementById('analyze-btn');
                analyzeBtn.disabled = true;
                analyzeBtn.innerHTML = 'جاري التحليل...';

                // First upload both files
                const originalFormData = new FormData();
                originalFormData.append('file', originalFile);
                const originalResponse = await fetch('/upload', {
                    method: 'POST',
                    body: originalFormData
                });
                const originalResult = await originalResponse.json();

                const partialFormData = new FormData();
                partialFormData.append('file', partialFile);
                const partialResponse = await fetch('/upload', {
                    method: 'POST',
                    body: partialFormData
                });
                const partialResult = await partialResponse.json();

                // Then send analysis request with filenames
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        original: originalResult.filename,
                        partial: partialResult.filename
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    throw new Error(result.error || 'حدث خطأ أثناء تحليل البصمات');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'حدث خطأ أثناء تحليل البصمات');
            } finally {
                // Reset button state
                const analyzeBtn = document.getElementById('analyze-btn');
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'تحليل البصمات';
            }
        });

        function displayResults(result) {
            // Show the result card
            document.getElementById('result-card').style.display = 'block';
            
            // Check if result is valid
            if (!result) {
                alert('لم يتم استلام نتائج صالحة');
                return;
            }

            // Update match score with proper formatting
            const matchScore = result.match_score || 0;
            document.getElementById('match-score').textContent = `${matchScore.toFixed(2)}%`;
            
            // Update status with proper styling
            const statusElement = document.getElementById('match-status');
            statusElement.textContent = result.status || 'غير معروف';
            
            // Update status badge color based on match score
            if (matchScore >= 80) {
                statusElement.className = 'badge bg-success status-badge';
            } else if (matchScore >= 60) {
                statusElement.className = 'badge bg-warning status-badge';
            } else {
                statusElement.className = 'badge bg-danger status-badge';
            }
            
            // Update points count
            document.getElementById('original-points').textContent = result.total_original || 0;
            document.getElementById('partial-points').textContent = result.total_partial || 0;
            document.getElementById('matched-points').textContent = result.matched_points || 0;
        }
    </script>
</body>
</html>
