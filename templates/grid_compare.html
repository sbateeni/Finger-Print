<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقارنة البصمات باستخدام الشبكة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            margin: 10px auto;
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .grid-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .grid-item:hover {
            background-color: #f8f9fa;
        }
        .grid-item.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
        .match-score {
            font-size: 0.9em;
            color: #666;
        }
        .match-score.high {
            color: #28a745;
        }
        .match-score.medium {
            color: #ffc107;
        }
        .match-score.low {
            color: #dc3545;
        }
        .result-container {
            display: none;
            margin-top: 20px;
        }
        .grid-controls {
            margin: 20px 0;
            text-align: center;
        }
        .grid-size-selector {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-end mb-4">
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-right"></i> العودة للصفحة الرئيسية
            </a>
        </div>
        <h1 class="text-center mb-4">مقارنة البصمات باستخدام الشبكة</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">البصمة الكاملة</h5>
                        <div class="mb-3">
                            <label for="fingerprint1" class="form-label">اختر البصمة الكاملة</label>
                            <input type="file" class="form-control" id="fingerprint1" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <img id="preview1" class="img-fluid d-none" alt="معاينة البصمة الأولى">
                        </div>
                        <div class="mb-3">
                            <label for="gridSize1" class="form-label">حجم الشبكة</label>
                            <select class="form-select" id="gridSize1">
                                <option value="3">3×3</option>
                                <option value="4">4×4</option>
                                <option value="5">5×5</option>
                            </select>
                        </div>
                        <button id="splitBtn1" class="btn btn-primary mb-3" disabled>تقسيم البصمة إلى مربعات</button>
                        <div id="grid1" class="grid-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">البصمة الجزئية</h5>
                        <div class="mb-3">
                            <label for="fingerprint2" class="form-label">اختر البصمة الجزئية</label>
                            <input type="file" class="form-control" id="fingerprint2" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <img id="preview2" class="img-fluid d-none" alt="معاينة البصمة الثانية">
                        </div>
                        <div class="mb-3">
                            <label for="gridSize2" class="form-label">حجم الشبكة</label>
                            <select class="form-select" id="gridSize2">
                                <option value="3">3×3</option>
                                <option value="4">4×4</option>
                                <option value="5">5×5</option>
                            </select>
                        </div>
                        <button id="splitBtn2" class="btn btn-primary mb-3" disabled>تقسيم البصمة إلى مربعات</button>
                        <div id="grid2" class="grid-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="compareBtn" class="btn btn-success" disabled>مقارنة المربعات</button>
            </div>
        </div>

        <div id="resultContainer" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">نتائج المقارنة</h5>
                </div>
                <div class="card-body">
                    <div class="progress mb-3">
                        <div id="overallScore" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p>متوسط درجة التطابق: <span id="avgScore">0</span>%</p>
                            <p>عدد المربعات المتطابقة: <span id="matchingSquares">0</span></p>
                        </div>
                        <div class="col-md-6">
                            <p>جودة البصمة الأولى: <span id="quality1">0</span>%</p>
                            <p>جودة البصمة الثانية: <span id="quality2">0</span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/grid_compare.js') }}"></script>
</body>
</html>
