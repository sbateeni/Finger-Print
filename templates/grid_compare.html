<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقارنة البصمات باستخدام الشبكة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            margin: 10px auto;
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .grid-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .grid-item:hover {
            background-color: #f8f9fa;
        }
        .grid-item.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
        .match-score {
            font-size: 0.9em;
            color: #666;
        }
        .match-score.high {
            color: #28a745;
        }
        .match-score.medium {
            color: #ffc107;
        }
        .match-score.low {
            color: #dc3545;
        }
        .result-container {
            display: none;
            margin-top: 20px;
        }
        .grid-controls {
            margin: 20px 0;
            text-align: center;
        }
        .grid-size-selector {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-end mb-4">
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-right"></i> العودة للصفحة الرئيسية
            </a>
        </div>
        <h1 class="text-center mb-4">مقارنة البصمات باستخدام الشبكة</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="upload-container">
                    <h3>البصمة الأولى</h3>
                    <input type="file" class="form-control" id="fingerprint1" accept="image/*">
                    <img id="preview1" class="preview-image d-none">
                    <div class="grid-controls">
                        <div class="grid-size-selector">
                            <label for="gridSize">حجم الشبكة:</label>
                            <select class="form-select" id="gridSize">
                                <option value="3">3×3</option>
                                <option value="4">4×4</option>
                                <option value="5">5×5</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="splitBtn" disabled>تقسيم البصمة</button>
                    </div>
                    <div id="grid1" class="grid-container"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="upload-container">
                    <h3>البصمة الثانية</h3>
                    <input type="file" class="form-control" id="fingerprint2" accept="image/*">
                    <img id="preview2" class="preview-image d-none">
                    <div class="grid-controls">
                        <button class="btn btn-primary" id="splitBtn2" disabled>تقسيم البصمة</button>
                    </div>
                    <div id="grid2" class="grid-container"></div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg mx-2" id="compareBtn" disabled>
                مقارنة البصمات
            </button>
            <button class="btn btn-success btn-lg mx-2" id="multipleBtn" disabled>
                تحليل بصمات متعددة
            </button>
            <button class="btn btn-info btn-lg mx-2" id="crossCompareBtn" disabled>
                مقارنة البصمات المتعددة بين الصورتين
            </button>
        </div>

        <div id="resultContainer" class="result-container">
            <h2 class="text-center mb-4">نتيجة المقارنة</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>نتائج المقارنة حسب الشبكة</h4>
                    <div id="gridResults" class="grid-container"></div>
                </div>
                <div class="col-md-6">
                    <h4>إحصائيات المقارنة</h4>
                    <div class="score-details">
                        <div class="progress mb-3">
                            <div id="overallScore" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="score-detail">
                            <p>متوسط نسبة التطابق: <span id="avgScore">0</span>%</p>
                        </div>
                        <div class="score-detail">
                            <p>عدد المربعات المتطابقة: <span id="matchingSquares">0</span></p>
                        </div>
                        <div class="score-detail">
                            <p>جودة البصمة الأولى: <span id="quality1">0</span>%</p>
                        </div>
                        <div class="score-detail">
                            <p>جودة البصمة الثانية: <span id="quality2">0</span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedGrid1 = null;
        let selectedGrid2 = null;
        let gridSize = 3;

        document.getElementById('gridSize').addEventListener('change', function() {
            gridSize = parseInt(this.value);
        });

        function previewImage(input, preview) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateButtons() {
            const splitBtn1 = document.getElementById('splitBtn');
            const splitBtn2 = document.getElementById('splitBtn2');
            const compareBtn = document.getElementById('compareBtn');
            const multipleBtn = document.getElementById('multipleBtn');
            const crossCompareBtn = document.getElementById('crossCompareBtn');

            splitBtn1.disabled = !document.getElementById('fingerprint1').files.length;
            splitBtn2.disabled = !document.getElementById('fingerprint2').files.length;
            compareBtn.disabled = !(selectedGrid1 !== null && selectedGrid2 !== null);
            multipleBtn.disabled = !document.getElementById('fingerprint1').files.length;
            crossCompareBtn.disabled = !(document.getElementById('fingerprint1').files.length && 
                                       document.getElementById('fingerprint2').files.length);
        }

        document.getElementById('fingerprint1').addEventListener('change', function() {
            previewImage(this, document.getElementById('preview1'));
            updateButtons();
        });

        document.getElementById('fingerprint2').addEventListener('change', function() {
            previewImage(this, document.getElementById('preview2'));
            updateButtons();
        });

        document.getElementById('splitBtn').addEventListener('click', async function() {
            const file = document.getElementById('fingerprint1').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('grid_size', gridSize);

            try {
                const response = await fetch('/split_fingerprint', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                const grid1 = document.getElementById('grid1');
                grid1.innerHTML = '';
                
                result.grid_images.forEach((img, index) => {
                    const div = document.createElement('div');
                    div.className = 'grid-item';
                    div.innerHTML = `
                        <img src="${img}" alt="Grid ${index + 1}">
                        <div class="match-score">المربع ${index + 1}</div>
                    `;
                    div.addEventListener('click', () => {
                        document.querySelectorAll('#grid1 .grid-item').forEach(item => 
                            item.classList.remove('selected'));
                        div.classList.add('selected');
                        selectedGrid1 = index;
                        updateButtons();
                    });
                    grid1.appendChild(div);
                });
            } catch (error) {
                alert('حدث خطأ: ' + error.message);
            }
        });

        document.getElementById('splitBtn2').addEventListener('click', async function() {
            const file = document.getElementById('fingerprint2').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('grid_size', gridSize);

            try {
                const response = await fetch('/split_fingerprint', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                const grid2 = document.getElementById('grid2');
                grid2.innerHTML = '';
                
                result.grid_images.forEach((img, index) => {
                    const div = document.createElement('div');
                    div.className = 'grid-item';
                    div.innerHTML = `
                        <img src="${img}" alt="Grid ${index + 1}">
                        <div class="match-score">المربع ${index + 1}</div>
                    `;
                    div.addEventListener('click', () => {
                        document.querySelectorAll('#grid2 .grid-item').forEach(item => 
                            item.classList.remove('selected'));
                        div.classList.add('selected');
                        selectedGrid2 = index;
                        updateButtons();
                    });
                    grid2.appendChild(div);
                });
            } catch (error) {
                alert('حدث خطأ: ' + error.message);
            }
        });

        document.getElementById('compareBtn').addEventListener('click', async function() {
            if (selectedGrid1 === null || selectedGrid2 === null) return;

            const formData = new FormData();
            formData.append('grid1_index', selectedGrid1);
            formData.append('grid2_index', selectedGrid2);
            formData.append('grid_size', gridSize);

            try {
                const response = await fetch('/compare_grids', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                // عرض النتائج
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('overallScore').style.width = (result.match_score * 100) + '%';
                document.getElementById('overallScore').textContent = (result.match_score * 100).toFixed(1) + '%';
                document.getElementById('avgScore').textContent = (result.avg_score * 100).toFixed(1);
                document.getElementById('matchingSquares').textContent = result.matching_squares;
                document.getElementById('quality1').textContent = (result.quality1 * 100).toFixed(1);
                document.getElementById('quality2').textContent = (result.quality2 * 100).toFixed(1);

                // تحديث ألوان النتائج
                const overallScore = document.getElementById('overallScore');
                if (result.match_score >= 0.8) {
                    overallScore.className = 'progress-bar bg-success';
                } else if (result.match_score >= 0.6) {
                    overallScore.className = 'progress-bar bg-warning';
                } else {
                    overallScore.className = 'progress-bar bg-danger';
                }

            } catch (error) {
                alert('حدث خطأ: ' + error.message);
            }
        });
    </script>
</body>
</html>
