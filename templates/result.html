<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة المطابقة - نظام مطابقة البصمات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-fingerprint"></i>
                نظام مطابقة البصمات
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">نتيجة المطابقة</h2>
                        
                        <div class="text-center mb-4">
                            {% if is_match %}
                            <div class="alert alert-success" role="alert">
                                <i class="bi bi-check-circle-fill"></i>
                                <h4 class="alert-heading">تم العثور على تطابق!</h4>
                                <p>نسبة التطابق: {{ "%.2f"|format(score) }}%</p>
                            </div>
                            {% else %}
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-x-circle-fill"></i>
                                <h4 class="alert-heading">لم يتم العثور على تطابق</h4>
                                <p>نسبة التطابق: {{ "%.2f"|format(score) }}%</p>
                            </div>
                            {% endif %}
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">البصمة الأولى</div>
                                    <div class="card-body">
                                        <img src="{{ url_for('static', filename='images/uploaded/' + image1) }}" 
                                             class="img-fluid" alt="البصمة الأولى">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">البصمة الثانية</div>
                                    <div class="card-body">
                                        <img src="{{ url_for('static', filename='images/uploaded/' + image2) }}" 
                                             class="img-fluid" alt="البصمة الثانية">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{{ url_for('download_report', timestamp=report_path) }}" class="btn btn-primary me-2">
                                <i class="bi bi-download"></i>
                                تحميل التقرير المفصل
                            </a>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-repeat"></i>
                                مقارنة جديدة
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
